<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hora Azul Fotografía</title>

  <style>
    body { margin:0; font-family:'Georgia', serif; background:#F7F7F8; color:#3C3744; }
    section { width:100%; padding:5rem 0; } /* más espacio */
    .wide-img { width:100%; border-radius:20px; }
    .center { text-align:center; }
    .logo-top { width:150px; display:block; margin:2rem auto; }

    h1,h2,h3 { font-weight:700; }
    p { line-height:1.7; }

    .cta {
      padding:1rem 2.2rem;
      border-radius:40px;
      background:white;
      border:2px solid #2854AC;
      color:#2854AC;
      font-weight:bold;
      text-decoration:none;
      display:inline-block;
      margin-top:2rem; /* ESPACIO EXTRA */
    }
    .cta-blue {
      padding:1rem 2.5rem;
      background:#2854AC;
      color:white;
      border-radius:40px;
      font-weight:bold;
      display:inline-block;
      text-decoration:none;
      margin-top:2.5rem; /* ESPACIO EXTRA */
    }

    .two-col { display:flex; gap:3rem; align-items:center; width:85%; margin:auto; }
    .two-col img { width:50%; border-radius:20px; }
    .two-col div { width:50%; }

    .testi-grid { display:flex; gap:2rem; width:85%; margin:auto; }
    .testi-grid img { width:100%; border-radius:20px; }

    .packages { display:flex; justify-content:center; gap:2rem; width:90%; margin:auto; }
    .package {
      background:#C7D3DD;
      padding:2rem;
      border-radius:30px;
      width:30%;
      text-align:center;
    }

    iframe { width:100%; height:900px; border:none; }
  </style>
</head>
