<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Hora Azul Fotografía - Guarda lo que realmente importa." name="description"/>
  <title>
   Hora Azul Fotografía
  </title>
  <link href="/css/styles.css" rel="stylesheet"/>
  <link href="/assets/logo.png" rel="icon"/>
  <style>
   :root {
  --azul-oscuro: #3C3744;
  --azul-claro: #66B1EF;
  --azul-medio: #2854AC;
  --beige: #FFF1D0;
  --blanco: #ffffff;
  --tipografia: 'Georgia', serif;
}

body {
  margin: 0;
  font-family: var(--tipografia);
  background-color: var(--blanco);
  color: var(--azul-oscuro);
  line-height: 1.6;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  background-color: var(--blanco);
  border-bottom: 1px solid #ccc;
}

nav a {
  margin-left: 1rem;
  text-decoration: none;
  color: var(--azul-medio);
  font-weight: bold;
}

section {
  padding: 4rem 2rem;
  max-width: 900px;
  margin: auto;
}

h1, h2 {
  color: var(--azul-oscuro);
}

.cta {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  background-color: var(--azul-medio);
  color: var(--blanco);
  text-decoration: none;
  border-radius: 8px;
  margin-top: 1rem;
  font-weight: bold;
  transition: background 0.3s;
}

.cta:hover {
  background-color: var(--azul-claro);
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  margin: 1rem 0;
}

footer {
  background: var(--beige);
  padding: 2rem;
  text-align: center;
  font-size: 0.9rem;
  color: var(--azul-oscuro);
}
  </style>
 </head>
 <body>
  <header>
   <img alt="Hora Azul Logo" class="logo" src="/assets/logo.png"/>
   <nav>
    <ul>
     <li>
      <a href="#testimonios">
       Testimonios
      </a>
     </li>
     <li>
      <a href="#beneficios">
       Beneficios
      </a>
     </li>
     <li>
      <a href="#faq">
       Preguntas
      </a>
     </li>
    </ul>
   </nav>
  </header>
  <section class="hook">
   <h1>
    Lo que amas hoy, mañana será memoria. Guárdalo.
   </h1>
   <p>
    Un espacio íntimo para conectar, mirarte desde adentro y guardar lo que realmente importa.
   </p>
   <a class="cta" href="#contacto">
    Guardar mi Hora Azul
   </a>
  </section>
  <script>
   document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener("click", function(e) {
    e.preventDefault();
    document.querySelector(this.getAttribute("href")).scrollIntoView({
      behavior: "smooth"
    });
  });
});
  </script>
 </body>
</html>
